<template name="businessAds">
	<div class="whiteAdsBox">
		<div class="col-lg-12 adsEdit addNewAdsJob" id="">
	        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 webpageForm">
	            <h1>Add Business Ads</h1>
	            <hr class="webpageFormUnderline">
	            <form class="adsForm">
		            <div class="row">
		            	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 marginBottom areaMarginTop">
		                	<div class="row">
			                	<div class="col-lg-6">
			                		<label for="">State</label>
			                        <select class="form-control selectpicker addadsState" name="businessState" title="Select your State" required>
										<option>--Select--</option>
										{{#each states}}
											<option >{{state}}</option>
										{{/each}}
									</select>
									<span class="SpanAdsBusinessState"></span>
			                	</div>   
		                    	 <div class="col-lg-6">
		                    	    <label for="">City</label>
		                    	    <select class="form-control businessCityC addadsCity" name="businessCity" title="Select your City" required>

										{{#each cities}}
											<option >{{city}}</option>
										{{/each}}
									</select>
									<span class="SpanAdsBusinessCity"></span>
		                    	 </div> 
			                </div>
		                </div>	   		            
		        		<div class=" col-md-12 col-sm-12 col-xs-12 marginBottom">
	                    	<label for="jobTitle">Select your Business</label>
	                         <input type="text" id="business" name="" class="form-control businessAds" list="searchAdsBusiness" placeholder="" value="">
		                    <datalist id="searchAdsBusiness">
								{{#each getAdsbusiness}}
									<option class="biz" data-businessid="{{_id}}" > 
										{{businessTitle}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;| Link = rightnxt.com/{{businessLink}} &nbsp;| Area = {{businessArea}}
									</option>
								{{/each}}
							</datalist>
		                </div>
		                
		                <div class=" col-md-12 col-sm-12 col-xs-12 marginBottom">
		                	<div class="row">
			                	<div class="col-lg-12">
			                		<label for="">Area</label>
			                		<select class="form-control businessAreaC addadsArea" name="businessArea" title="Select your Area" required disabled="disabled">
										{{#if disableArea}}
											<option>{{disableArea}}</option>
										{{else}}
											<option>--Select--</option>
										{{/if}}
									</select>
									<span class="SpanBusinessArea"></span>
			                	</div>
		                	</div>
		                </div> 

		                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 marginBottom">
		                	<div class="row">
			                	<div class="col-lg-4">
			                		<label for="">Start Date</label>
			                        <input name="" id="dateCurrent" class="form-control getAdsdate startAdsDate" type="date" placeholder="" value=""> 
			                	</div>   
		                    	 <div class="col-lg-4">

		                    	 </div> 
			                    <div class="col-lg-4">
				                		<label for="">End Date</label>
				                        <input name="" id="" class="form-control enddate" type="date" placeholder="" value="">
			                	</div>
			                	
			                </div>
		                </div>


		                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		                	<div class="row">
			                	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 marginBottom">
			                    	<label for="jobTitle">Add Categories</label>
			                        <span id="alistAdsCategory"></span>

			                	<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 categoryAdsValues">
			                    	<span class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Selected Categories will show here</span>

											</span>
										{{/each}} -->
									</div>
			                	</div>		 
			                </div>               	
		                </div>

		        		<div class=" col-md-12 col-sm-12 col-xs-12 marginBottom">
		        			<div class="row">
		        				<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 marginBottom">
			                    	<label for="jobTitle">Select Area</label>
			                        <input type="text" id="area" name="" class="form-control getAdsArea" list="searchAdsArea" placeholder="" value="" autocomplete="off">
				               		<datalist id="searchAdsArea">
										{{#each getAdsArea}}
											<option > 
												{{area}}
											</option>
										{{/each}}
									</datalist>
			                	</div>
			                	<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 areaAdsValues">
			                    	<span class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Selected Areas will show here.</span>
									<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12 selectedAdsAreas"> 
										{{#each selectedAdsAreas}}
											<span class="bunchAreas">
												{{this}}<span class="bunchAreaCross">x</span>
											</span>
										{{/each}}
									</div>
			                	</div>	
		        			</div>
	                    	
		        		</div>
		        		<div class="col-lg-12 vendorPayHidden">
							<input type="text" class="vendorPayHideInput">

			                {{#each businessAdsCategories}}
			                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 tableDiv" id="table-category">
			                	<table class="table table-bordered table-striped table-hover">

		                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 categoryAdsRanking">
		                	<h4 class="rowWisePos">Row wise position for Categories</h4>

			                {{#each businessAdsCategories}}
			                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 tableDiv" id="table-category">
			                	<div class="col-lg-12 newTableTitle">{{category}}</div>
				                	{{#each businessArray}}
					                	<div title={{businessName}} class="col-lg-4 newTableTitleRow {{className}} {{status}}-banner" data-catg={{../category}} data-position={{businessPosition}}>
					                		{{businessPosition}} {{businessName}}
					                	</div>
				                	{{/each}}
							</div>
							{{/each}}
		                </div>


		                
		                

		                 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 marginBottom">
		                	<div class="row">
			                	<table class="table table-bordered table-striped table-hover tableAdsPayDetails">
			                		<thead>
										<th>Category</th>		                			
										<th>Position</th>		                			
										<th>Rate per Month</th>		                			
										<th>Number of Areas</th>		                			
										<th>Number of Months</th>		                			
										<th>Total Amount</th>		                			
			                		</thead>
			                		<tbody>
			                			{{ #each selectedAdsCategoryPayment	 }}
			                			<tr>
				                			<td> {{category}} </td>
				                			<td> {{position}} </td>
				                			<td> {{monthlyRate}} </td>
				                			<td> {{numOfAreas}} </td>
				                			<td> {{noOfMonths}} </td>
				                			<td> {{totalAmount}} </td>
				                		</tr>
				                		{{/each}}
			                		</tbody>
			                	</table>
			                </div>
			            </div>
		                
		                <div class="col-lg-12 noPaddingGeneral">
		                	<input type="button" class="btn btn-primary col-lg-2 pull-right bannerandAds" data-toggle="modal" data-target="#confirmAds" value="Submit" />
		                	<div class="modal fade" id="confirmAds" role="dialog">
								<div class="modal-dialog">
