<template name="businessBanner">
	<div class="whiteBox">
		<div class="col-lg-12 bannerEdit addNewJob" id="">
	        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 webpageForm">
	            <h1>Business Banners</h1>
	            <hr class="">
	            <form class="bannerForm">
		            <div class="row">	
		            	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 marginBottom areaMarginTop">
		                	<div class="row">
			                	<div class="col-lg-6">
			                		<label for="">State</label>
			                        <select class="form-control selectpicker addbannerState" name="businessState" title="Select your State" required>
										<option>--Select--</option>
										{{#each states}}
											<option >{{state}}</option>
										{{/each}}
									</select>
									<span class="SpanBusinessState"></span>
			                	</div>   
		                    	 <div class="col-lg-6">
		                    	    <label for="">City</label>
		                    	    <select class="form-control businessCityC addbannerCity" name="businessCity" title="Select your City" required>
										<option>--Select--</option>
										{{#each cities}}
											<option >{{city}}</option>
										{{/each}}
									</select>
									<span class="SpanBusinessCity"></span>
		                    	 </div> 
			                </div>
		                </div>	        
		                   
		        		<div class=" col-md-12 col-sm-12 col-xs-12 marginBottom">
	                    	<label for="jobTitle">Select your Business</label>
	                         <input type="text" id="business" name="" class="form-control businessBanners" list="searchBusiness" placeholder="" value="">
		                    <datalist id="searchBusiness">
								{{#each getbusiness}}
									<option class="biz" data-businessid="{{_id}}" > 
										{{businessTitle}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;| Link = rightnxt.com/{{businessLink}} &nbsp;| Area = {{businessArea}}
									</option>
								{{/each}}
							</datalist>
							<span class="SpanBannerBusiness"></span>
		                </div>
		                
		                <div class=" col-md-12 col-sm-12 col-xs-12 marginBottom">
		                	<div class="row">
			                	<div class="col-lg-12">
			                		<label for="">Area</label>
			                		<select class="form-control businessAreaC addbannerArea" name="businessArea" title="Select your Area" required disabled="disabled">
										<!-- {{#each areas}}
											<option >{{area}}</option>
										{{/each}} -->
										{{#if disableArea}}
											<option>{{disableArea}}</option>
										{{else}}
											<option>--Select--</option>
										{{/if}}
									</select>
									<span class="SpanBusinessArea"></span>
			                	</div>
		                	</div>
		                </div> 
		                
		                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 marginBottom">
		                	<div class="row">
			                	<div class="col-lg-4">
			                		<label for="">Start Date</label>
			                        <input name="DateBanner" id="dateCurrent" class="form-control getdate startDate" type="date" placeholder="" value=""> 
			                	</div>   
		                    	 <div class="col-lg-4">
		                    	    <label for="">Duration of Banner</label>
		                    	 	<input type="number" value="1" name="" id="bannerMonth" class="form-control getmonth">
		                    	 </div> 
			                    <div class="col-lg-4">
				                		<label for="">End Date</label>
				                        <input name="EndBanner" id="bannerEndDate" class="form-control enddate" type="date" placeholder="" value="" disabled="disabled">
			                	</div>
			                	
			                </div>
		                </div>


		                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		                	<div class="row">
			                	<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 marginBottom">
			                    	<label for="jobTitle">Add Categories</label>
			                        <span id="alistCategory"></span>
									<input type="text" list="bannerSearchCat" class="form-control getCategory1" placeholder="Use tab to select Category" id="getCategory">
									<!-- <input type="hidden" name="searchCategories" id="asearchCategories" value=""> -->
									<datalist id="bannerSearchCat">
										{{#each getcategory}}
											<option> 
												{{#if ifDashData level1}} {{level1}} {{/if}} 
											</option>
										{{/each}}
									</datalist>
			                	</div>
			                	<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 categoryValues">
			                    	<span class="col-lg-12 col-md-12 col-sm-12 col-xs-12 areaPadingOne">Selected Categories will show here</span>
									<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12 selectedCategories"> 
										{{#each selectedCategories}} 
											<span class="bunchCategory">
												{{this}}<span class="bunchCatCross">x</span>
											</span>
										{{/each}}
									</div>
			                	</div>		 
			                </div>               	
		                </div>

		        		<div class=" col-md-12 col-sm-12 col-xs-12 marginBottom">
		        			<div class="row">
		        				<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 marginBottom">
			                    	<label for="jobTitle">Select Area</label>
			                        <input type="text" id="area" name="" class="form-control getBannerArea" list="searchArea" placeholder="Use tab to select Area" value="" autocomplete="off">
				               		<datalist id="searchArea">
										{{#each getArea}}
											<option > 
												{{area}}
											</option>
										{{/each}}
									</datalist>
			                	</div>
			                	<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 areaValues">
			                    	<span class="col-lg-12 col-md-12 col-sm-12 col-xs-12 areaPadingOne">Selected Areas will show here.</span>
									<div  class="col-lg-12 col-md-12 col-sm-12 col-xs-12 selectedAreas"> 
										{{#each selectedAreas}}
											<span class="bunchAreas">
												{{this}}<span class="bunchAreaCross">x</span>
											</span>
										{{/each}}
									</div>
			                	</div>	
		        			</div>
	                    	
		        		</div>
		        		<div class="col-lg-12 vendorPayHidden">
							<input type="text" class="vendorPayHideInput">
						</div>


		        		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 categoryRanking">
		                {{#each businessCategories}}
		                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 tableDiv" id="table-{{category}}">
		                	<table class="table table-bordered table-striped table-hover">
								<thead>
									<tr>
										<th colspan="3" id="{{category}}" class="catName" style="text-align: center;">{{category}}</th>
									</tr>
								</thead>
								<tbody>
									{{#each businessArray}}
 									<tr>
 										{{#if businessRankEqualToa businessRank }}
	 										<td rowspan="2" class="col-lg-1 col-md-1">{{businessPosition}}</td>
	 									{{/if}}
 										<td class="col-lg-1 col-md-1">{{businessRank}}</td>
 										<td class="col-lg-10 col-md-10 catgBusName {{className}} {{status}}-banner" data-catg={{../category}} data-position={{businessPosition}} data-rank={{businessRank}}> 
 											{{businessName}}
 										</td>
 									</tr>
 									{{/each}}
								</tbody>
							</table>
						</div>
						{{/each}}
		                </div>
		                

		                {{#if selectedCategoryPayment}}
			                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 marginBottom">
			                	<div class="row">
				                	<table class="table table-bordered table-striped table-hover tablePayDetails">
				                		<thead>
											<th>Category</th>		                			
											<th>Position</th>		                			
											<th>Rate per Month</th>		                			
											<th>Number of Areas</th>		                			
											<th>Number of Months</th>		                			
											<th>Total Amount</th>		                			
											<th>Action</th>		                			
				                		</thead>
				                		<tbody>
				                			{{ #each selectedCategoryPayment}}
				                			<tr>
					                			<td> {{category}} </td>
					                			<td> {{position}}-{{rank}} </td>
					                			<td> {{bannerRate}} </td>
					                			<!-- <td> {{monthlyRate}} </td> -->
					                			<td> {{numOfAreas}} </td>
					                			<td> {{noOfMonths}} </td>
					                			<td> {{totalAmount}} </td>
					                			<td> <i class="fa fa-trash-o fa-lg bannerDelete" id="{{_id}}"></i> </td>
					                		</tr>
					                		{{/each}}
				                		</tbody>
				                	</table>
				                </div>
				            </div>
			                
			                <div class="col-lg-12 noPaddingGeneral">
			                	<input type="button" class="btn btn-primary col-lg-2 pull-right bannerandAds" data-toggle="modal" data-target="#confirm" value="Submit"/>
			                	<div class="modal fade" id="confirm" role="dialog">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header delete-close">
								        		<a href="#" data-dismiss="modal" aria-hidden="true" class="close"><i class="fa fa-times-circle-o fa-lg marginCloseArea" aria-hidden="true"></i></a>
								   			 </div>
								            <div class="modal-body">
								            	<p class="text-center text-centerEnq">Are you sure you want to continue?</p>
								         		<div class="body-close">
								                	<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			                						<!-- <input type="submit" class="btn btn-primary col-lg-2 pull-right bannerButton" value="Submit" />
	 -->
									            	<button  data-dismiss="modal"  type="submit" class="btn btn-primary bannerButton" value="Submit">Submit</button>
								                </div>
								            </div>
								        </div>
									</div>
								</div>

			                </div>
			            {{/if}}

		            </div>   
	            </form>
	        </div>
	    </div>
	</div>
</template>
