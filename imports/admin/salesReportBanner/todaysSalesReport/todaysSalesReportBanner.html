<template name="todaysSalesReportBanner">
<section class="Content">
<div class="row">
<div class="">
	<h4 class="salesreportTitle"> Daily Report </h4>
	<form class="todaysSalesReport">
		<div class="">
			<div class="col-lg-4 col-lg-offset-4 ">
				
				<div class="input-group dateinputstyle">
					<div class="input-group-addon HRMSAddon" id="previousDate">
						<span class="fa fa-caret-left nextarrow"></span>
					</div>					
					<input type="date" class="form-control todaysdate" name="reportDate" id="reportDate" value={{currentDate}}>

					<div class="input-group-addon HRMSAddon nextAddon" id="nextDate">
						<span class="fa fa-caret-right nextarrow"></span>
					</div>
				</div>
		 		
			</div>
				<!-- <div class="col-lg-6 col-lg-offset-3 faoutput">
					<span class="fapdf pull-right" title="Download as PDF"><i class="fa fa-file-pdf-o" aria-hidden="true"></i></span>
					<span onClick="window.print()" class="faprint pull-right" title="Print"><i class="fa fa-print" aria-hidden="true"></i></span>
				</div> -->
			<div class="col-lg-10 noPaddingGeneral">
				{{> searchBannerReport}}	
			</div>
			<div class="table-responsive col-lg-12">
				<table class="table table-striped  table-hover myTable table-bordered todaysSalesReportForpdf" id="todayBannerSalesReportTable">
					<thead>
						<tr class="table-head saleheadbackground">
							<th> Date </th>
							<th> Order Number </th>
							<th> Business Link </th>
							<th> Total Amount </th>
							<th> Discounted Price </th>
							<th> Order Type</th>
							<th> Action</th>
						</tr>
					</thead>
					<tbody class="myTableData">
					{{#if result}}
						{{#each result}}
							{{> salesTableViewBanner }}
						{{/each}}
					{{else}}
						<td colspan=6 > 
					      Nothing to Display.
					    </td>
					{{/if}}

					</tbody>
				</table>
				</div>
			</div>
			
			<div class="col-lg-3">
				<button class="btn btn-primary loadMoreRows50TodayBanner loadMore10 hideMore50"> 
					Show Next 50 Reports 
					<i class="fa fa-spinner fa-pulse spinner" aria-hidden="true"></i>
				</button>
			</div>
			<div class="col-lg-3">
				<button class="btn btn-primary loadMoreRows100TodayBanner loadMore10 hideMore50"> 
					Show Next 100 Reports 
					<i class="fa fa-spinner fa-pulse spinner" aria-hidden="true"></i>
				</button>
			</div>
			<div class="col-lg-3">
				<button class="btn btn-primary loadMoreRowsRestTodayBanner loadMore10 hideMore50"> 
					Show Remaining Reports 
					<i class="fa fa-spinner fa-pulse spinner" aria-hidden="true"></i>
				</button>
			</div>			
	</form>
</div>
</div>
</section>	
</template>
