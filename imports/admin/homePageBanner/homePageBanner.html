<template name="homePageBanner">
	<div class="row manageRow">
		<div class="row masterAreaCityState">
			<h1>ADD HOME PAGE BANNER</h1>
			<hr>
		
			<div class="col-lg-12 myBusinessAdmin homepagebanner">
				<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12  vBusGroupRow dragDropImage">
					<h3 class="vOpenACloseTitle">Video</h3>
				</div>
				{{#with currentUpload}}
				        Uploading <b>{{file.name}}</b>:
			        	<span id="progress">{{progress.get}}%</span>
					<div class="col-lg-12">
						
			        	<div class="progress-bar progress-bar-striped active" role="progressbar"  aria-valuenow="{{progress.get}}" aria-valuemin="0" aria-valuemax="100" style="width:{{progress.get}}%">    {{progress.get}}%  </div>
					</div>
			        {{else}}
						{{#unless businessVideo}}
				            <input id="fileInputVideo" type="file" />
						{{/unless}}
			    {{/with}}
			</div>	
		</div>	 
	</div>	
</template>
