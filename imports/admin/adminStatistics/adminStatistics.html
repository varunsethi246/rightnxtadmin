<template name="adminStatistics">
  <div class="main">
    {{#with adminStatistics}}

    <div class="row-fluid">
        <h3>Dashboard</h3>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-6">
          <div class="card card-stats " style="background: linear-gradient(60deg,#ffd393,#ffae47);">
            <div class="card-header card-header-warning card-header-icon">
              <div class="card-icon">
                <!-- <i class="material-icons">content_copy</i> -->
                <i class="fa fa-users materialsCommon"></i>
              </div>
              <p class="card-category">Number of Users</p>
              <h3 class="card-title">{{userCounts}}
                <small></small>
              </h3>
            </div>
            <div class="card-footer">
              <div class="stats">
                <!-- <i class="material-icons text-danger">warning</i> -->
                <!-- <a href="#pablo">Get More Space...</a> -->
              </div>
            </div>   
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
          <div class="card card-stats" style="background: linear-gradient(60deg,#a0f5a4,#69d26d);">
            <div class="card-header card-header-success card-header-icon">
              <div class="card-icon">
                <i class="fa fa-users materialsCommon"></i>
                <!-- <i class="material-icons">store</i> -->
              </div>
              <p class="card-category">Number of Vendors</p>
              <h3 class="card-title">{{vendorCounts}}</h3>
            </div>
            <div class="card-footer">
              <div class="stats">
                <!-- <i class="material-icons">date_range</i> Last 24 Hours -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
          <div class="card card-stats" style="background: linear-gradient(60deg,#ffafae,#ff6b67);">
            <div class="card-header card-header-danger card-header-icon">
              <div class="card-icon">
                <i class="fa fa-briefcase materialsCommon"></i>
                <!-- <i class="material-icons">info_outline</i> -->
              </div>
              <p class="card-category">No. of Active Business</p>
              <h3 class="card-title">{{busActCounts}}</h3>
              
            </div>
            <div class="card-footer">
              <div class="stats">
                <!-- <h3 class="card-title col-lg-3 col-md-6 col-sm-6">Inactive Business {{busInactCounts}}</h3> -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
          <div class="card card-stats" style="background: linear-gradient(60deg,#98f4ff,#37e2f7);">
            <div class="card-header card-header-info card-header-icon">
              <div class="card-icon">
                <i class="fa fa-briefcase materialsCommon"></i>
                <!-- <i class="fa fa-twitter"></i> -->
              </div>
              <p class="card-category">No.of Inactive Business</p>
              <h3 class="card-title">{{busInactCounts}}</h3>
            </div>
            <div class="card-footer">
              <div class="stats">
                <!-- <i class="material-icons">update</i> Just Updated -->
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-6">
          <div class="card card-stats" style="background: linear-gradient(60deg,#98f4ff,#37e2f7);">
            <div class="card-header card-header-info  card-header-icon">
              <div class="card-icon">
                <!-- <i class="material-icons">content_copy</i> -->
                <i class="fa fa-certificate materialsCommon"></i>
              </div>
              <p class="card-category">Total Ads Count</p>
              <h3 class="card-title">{{noOfAdd}}
                <small></small>
              </h3>
            </div>
            <div class="card-footer">
              <div class="stats">
                <!-- <i class="material-icons text-danger">warning</i> -->
                <!-- <a href="#pablo">Get More Space...</a> -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
          <div class="card card-stats" style="background: linear-gradient(60deg,#ffafae,#ff6b67);">
            <div class="card-header card-header-danger card-header-icon">
              <div class="card-icon">
                <i class="fa fa-eye materialsCommon"></i>
                <!-- <i class="material-icons">store</i> -->
              </div>
              <p class="card-category">Number of Banner</p>
              <h3 class="card-title">{{noOfBanner}}</h3>
            </div>
            <div class="card-footer">
              <div class="stats">
                <!-- <i class="material-icons">date_range</i> Last 24 Hours -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
          <div class="card card-stats" style="background: linear-gradient(60deg,#a0f5a4,#69d26d);">
            <div class="card-header card-header-success  card-header-icon">
              <div class="card-icon">
                <i class="fa fa-bullhorn materialsCommon"></i>
                <!-- <i class="material-icons">info_outline</i> -->
              </div>
              <p class="card-category">Number of Offers</p>
              <h3 class="card-title">{{offer}}</h3>
              
            </div>
            <div class="card-footer">
              <div class="stats">
                <!-- <h3 class="card-title col-lg-3 col-md-6 col-sm-6">Inactive Business {{busInactCounts}}</h3> -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
          <div class="card card-stats" style="background: linear-gradient(60deg,#ffd393,#ffae47);">
            <div class="card-header card-header-warning card-header-icon">
              <div class="card-icon">
                <i class="fa fa-headphones materialsCommon"></i>
                <!-- <i class="fa fa-twitter"></i> -->
              </div>
              <p class="card-category">Total Enquiry Count</p>
              <h3 class="card-title">{{enqWeek}}</h3>
            </div>
            <div class="card-footer">
              <div class="stats">
                <!-- <i class="material-icons">update</i> Just Updated -->
              </div>
            </div>
          </div>
        </div>
    </div>
    {{/with}}

</div>
</template>
