<template name="adminStatistics">
  <div class="main">
    {{#with adminStatistics}}

    <div class="row-fluid">
        <h3>Dashboard</h3>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-6 rowOnePad">
            <div class="firstRow">
                <div class="col-lg-3 col-md-2 col-sm-12">
                    <div class="new-user">
                        <i class="fa fa-user fa-5x" ></i>
                        <div class="info userStatistics">+ {{userCounts}}</div>
                        <div class="status statusStatistics">Number of Users</div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2 col-sm-12">
                    <div class="Vendor">
                        <i class="fa fa-user fa-5x"></i>
                        <div class="info vendorStatistics">+ {{vendorCounts}}</div>
                        <div class="status vendorStatus">Number of Vendors</div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2 col-sm-12 overflowBusiness">
                   <div class="business">
                        <i class="fa fa-briefcase fa-5x"></i>
                        
                        <span class="businessStatisticsActs">Active Business +</span> 
                        <div class="info businessStatisticsAct"> <span>{{busActCounts}}</span></div>
                        
                        <span class="businessStatisticsInacts">Inactive Business +</span> 
                        <div class="info businessStatisticsInact">{{busInactCounts}}</div>
                        
                        <div class="status businessStatus">Number Of Business</div>
                    </div> 
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 overflowVisitor">
                    <div class="visitor">
                        <i class="fa fa-eye fa-5x"></i>
                        <span class="visitStatisticsToday">Number Of visit Today</span>
                        <div class="info visitStatisticsCount">+ 897</div>

                        <span class="visitStatisticsToday">Number Of visit Month</span>
                        <div class="info visitStatisticsCount">+ 97</div>

                        <div class="status visitStatus">Number of Visits</div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-6 rowOnePad  ">
            <div class="secondRow">
                <div class="col-lg-3 col-md-2 col-sm-12">
                    <div class="new-order Adds">
                        <i class="fa fa-certificate fa-5x"></i>
                        <div class="addsWeek">This Week </div>
                        <div class="info weekCount">+ 29</div>
                        <!-- <div class="addsMonth">This Month</div>
                        <div class="info monthCount">+ 255</div>
                        <div class="addsYear">This Year</div>
                        <div class="info yearCount">+ 58624</div> -->
                        <div class="status AddsTitle">Number of Adds</div> 
                    </div>
                </div>
                <div class="col-lg-3 col-md-2 col-sm-12">
                    <div class="cancelled Banner">
                        <div class="status offerTitle newStyle">Number of Banner</div> 
                        <div class="addsWeek newStyleTwo">This Week </div>
                        <div class="info weekCount">+ 49</div>
                        <!-- <div class="addsMonth">This Month</div>
                        <div class="info monthCount">+ 523</div>
                        <div class="addsYear">This Year</div>
                        <div class="info yearCount">+ 2536</div> -->
                    </div>
                </div>

                <div class="col-lg-3 col-md-2 col-sm-12">
                    <div class="messages Offers">
                        <i class="fa fa-bullhorn fa-5x"></i>
                        <div class="status offerTitle newStyle">Number of Offers</div>
                        <div class="addsWeek newStyleTwo">This Week </div>
                        <div class="info weekCount">+ {{offerWeek}}</div>
<!--                         <div class="addsMonth">This Month</div>
                        <div class="info monthCount">+ {{offerMonth}}</div>
                        <div class="addsYear">This Year</div>
                        <div class="info yearCount">+ {{offerYear}}</div> -->    
                    </div>
                </div>
                
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="stock Enquiry">
                        <i class="fa fa-headphones fa-5x"></i>
                        <div class="addsWeek">This Week </div>
                        <div class="info weekCount">+ {{enqWeek}}</div>
                        <!-- <div class="addsMonth">This Month</div>
                        <div class="info monthCount">+ {{enqMonth}}</div>
                        <div class="addsYear">This Year</div>
                        <div class="info yearCount">+ {{enqYear}}</div> -->
                        <div class="status bannerTitle">Number of Enquiry</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    {{/with}}

</div>
</template>
